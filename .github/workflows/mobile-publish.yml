name: Mobile Publish Build

on:
  workflow_dispatch:
    inputs:
      jobId:
        description: 'Publish Job ID'
        required: true
        type: string
      target:
        description: 'Build target (expo|flutter)'
        required: true
        type: choice
        options:
          - expo
          - flutter
      platform:
        description: 'Platform (android|ios|both)'
        required: true
        type: choice
        options:
          - android
          - ios
          - both
      tenantId:
        description: 'Tenant ID'
        required: true
        type: string
      stage:
        description: 'Build stage (build|submit)'
        required: false
        type: choice
        default: build
        options:
          - build
          - submit
      channel:
        description: 'Release channel (preview|production)'
        required: false
        type: choice
        default: preview
        options:
          - preview
          - production

env:
  JOB_ID: ${{ inputs.jobId }}
  TARGET: ${{ inputs.target }}
  PLATFORM: ${{ inputs.platform }}
  TENANT_ID: ${{ inputs.tenantId }}
  STAGE: ${{ inputs.stage }}
  CHANNEL: ${{ inputs.channel }}

jobs:
  expo-build:
    if: ${{ inputs.target == 'expo' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Login to Expo
        run: npx eas-cli login --token ${{ secrets.EXPO_TOKEN }}

      - name: Log build start
        run: |
          echo "=========================================="
          echo "Starting Expo EAS Build"
          echo "Job ID: $JOB_ID"
          echo "Target: $TARGET"
          echo "Platform: $PLATFORM"
          echo "Channel: $CHANNEL"
          echo "Stage: $STAGE"
          echo "=========================================="

      - name: Run EAS Build (Android)
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }}
        run: |
          echo "Running: eas build --platform android --profile $CHANNEL --non-interactive"
          cd apps/mobile
          npx eas-cli build --platform android --profile $CHANNEL --non-interactive --no-wait 2>&1 | tee build-android.log
          echo "Build initiated. Check EAS dashboard for status."

      - name: Run EAS Build (iOS)
        if: ${{ inputs.platform == 'ios' || inputs.platform == 'both' }}
        run: |
          echo "Running: eas build --platform ios --profile $CHANNEL --non-interactive"
          cd apps/mobile
          npx eas-cli build --platform ios --profile $CHANNEL --non-interactive --no-wait 2>&1 | tee build-ios.log
          echo "Build initiated. Check EAS dashboard for status."

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: expo-build-logs-${{ inputs.jobId }}
          path: apps/mobile/build-*.log
          retention-days: 7

      - name: Log build completion
        run: |
          echo "=========================================="
          echo "Expo EAS Build Completed"
          echo "Build logs uploaded as artifacts"
          echo "Check EAS dashboard: https://expo.dev"
          echo "=========================================="

      - name: Notify API - Build Success
        if: success()
        run: |
          curl -X POST "${{ secrets.API_BASE_URL }}/api/mobile/publish/jobs/$JOB_ID/ci/callback" \
            -H "Content-Type: application/json" \
            -H "X-CI-Token: ${{ secrets.CI_CALLBACK_TOKEN }}" \
            -H "X-Requested-With: XMLHttpRequest" \
            -H "Origin: https://github.com" \
            -d '{
              "status": "completed",
              "runId": "${{ github.run_id }}",
              "runUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "artifactsUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"
            }' || echo "Callback failed - API may not be configured"

      - name: Notify API - Build Failed
        if: failure()
        run: |
          curl -X POST "${{ secrets.API_BASE_URL }}/api/mobile/publish/jobs/$JOB_ID/ci/callback" \
            -H "Content-Type: application/json" \
            -H "X-CI-Token: ${{ secrets.CI_CALLBACK_TOKEN }}" \
            -H "X-Requested-With: XMLHttpRequest" \
            -H "Origin: https://github.com" \
            -d '{
              "status": "failed",
              "runId": "${{ github.run_id }}",
              "runUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "error": "Build failed - check GitHub Actions logs"
            }' || echo "Callback failed - API may not be configured"

  flutter-build:
    if: ${{ inputs.target == 'flutter' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Log build start
        run: |
          echo "=========================================="
          echo "Starting Flutter Build"
          echo "Job ID: $JOB_ID"
          echo "Target: $TARGET"
          echo "Platform: $PLATFORM"
          echo "Channel: $CHANNEL"
          echo "=========================================="

      - name: Install dependencies
        run: |
          cd apps/mobile-flutter || cd . 
          flutter pub get

      - name: Decode Android Keystore
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties

      - name: Build Android AAB
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }}
        run: |
          echo "Running: flutter build appbundle --release"
          cd apps/mobile-flutter || cd .
          flutter build appbundle --release 2>&1 | tee build-android.log
          echo "AAB file location:"
          find . -name "*.aab" -type f 2>/dev/null || echo "No AAB found"

      - name: Build Android APK
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }}
        run: |
          echo "Running: flutter build apk --release"
          cd apps/mobile-flutter || cd .
          flutter build apk --release 2>&1 | tee -a build-android.log
          echo "APK file location:"
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"

      - name: Upload Android artifacts
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }}
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-${{ inputs.jobId }}
          path: |
            **/build/app/outputs/bundle/release/*.aab
            **/build/app/outputs/flutter-apk/*.apk
            build-android.log
          retention-days: 7

      - name: Build iOS (if macOS runner available)
        if: ${{ inputs.platform == 'ios' || inputs.platform == 'both' }}
        run: |
          echo "iOS builds require macOS runner with Xcode"
          echo "This workflow uses ubuntu-latest - iOS build skipped"
          echo "For iOS builds, use a macOS runner or EAS Build"

      - name: Log build completion
        run: |
          echo "=========================================="
          echo "Flutter Build Completed"
          echo "Artifacts uploaded"
          echo "=========================================="
          ls -la **/build/app/outputs/ 2>/dev/null || echo "No outputs found"

      - name: Notify API - Build Success
        if: success()
        run: |
          curl -X POST "${{ secrets.API_BASE_URL }}/api/mobile/publish/jobs/$JOB_ID/ci/callback" \
            -H "Content-Type: application/json" \
            -H "X-CI-Token: ${{ secrets.CI_CALLBACK_TOKEN }}" \
            -H "X-Requested-With: XMLHttpRequest" \
            -H "Origin: https://github.com" \
            -d '{
              "status": "completed",
              "runId": "${{ github.run_id }}",
              "runUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "artifactsUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"
            }' || echo "Callback failed - API may not be configured"

      - name: Notify API - Build Failed
        if: failure()
        run: |
          curl -X POST "${{ secrets.API_BASE_URL }}/api/mobile/publish/jobs/$JOB_ID/ci/callback" \
            -H "Content-Type: application/json" \
            -H "X-CI-Token: ${{ secrets.CI_CALLBACK_TOKEN }}" \
            -H "X-Requested-With: XMLHttpRequest" \
            -H "Origin: https://github.com" \
            -d '{
              "status": "failed",
              "runId": "${{ github.run_id }}",
              "runUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "error": "Build failed - check GitHub Actions logs"
            }' || echo "Callback failed - API may not be configured"
